{% extends "core/base.html"%}
{% block contentStyle%}
    .fullscreen {
        width: 100%;
        height: 50vh;
    }
{% endblock %}
{% block content %}
{% load static %}
<main id="main">
    <div class="container mb-4 fullscreen">
        <br>
        <br>
        <form id="formPedido" name="formPedido" class="px-0 py-2 pb-5" action="" method="post">
            {% csrf_token %}
            <table class = "text-white">
                {{ form.as_table }}
            </table>

            <div class="row mt-0">
                <div class="col-md-9 mx-auto mb-1">
                    <div id="button_submit" class="float-right">
                        <button type="submit" class="btn text-info form-btn mx-1" style="width:170px;">
                            <span class="spinner-border spinner-border-sm d-none"></span>
                            <i class="fas fa-paper-plane fa-fw"></i> Continue
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<main/>

{% endblock %}
