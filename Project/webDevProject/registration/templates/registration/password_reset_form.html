{% extends "core/base.html"%}
{% block contentStyle%}
    label{display:none}
{% endblock %}
{% block content %}
{% load static %}

<main id="main">
    <div class="container">
        <div class="about-heading-content mbtm">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <div class="bg-faded rounded p-5 forced">
                        <h2 class="section-heading mb-4">Password Reset</h2>
                        <div class="section-content">
                            <form action="" method="post">
                                {% csrf_token %}
                                <p>Introduce your email</p>
                                {% if form.email.errors %}{{form.email.errors}}{% endif %}
                                <p>{{form.email}}</p>
                                <p><input type="submit" class="btn btn-default btn-lg" value="Reset password"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
